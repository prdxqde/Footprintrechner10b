<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple quiz 2</title>
    
</head>

<style>
        
    .container {
        border: 3px solid black;
        border-radius: 10px;
        width: 60%;
        padding: 20px;
        display: none;
        margin-left: auto;
        margin-right: auto;
        background-color: white;
        margin-top: auto;
        margin-bottom: auto;
    }

    button {
        margin-top: 10px;
        margin-left: auto;
        margin-right: auto;
    }
    body {
        margin-left: auto;
        margin-right: auto;
        background-color: black;
   }
    
</style>


<body>
    <div class="container">
        1 was ist 100+200?<hr>
        <input type="radio" name="question1" id="1.1">300<br>
        <input type="radio" name="question1" id="1.2">400<br>
        <input type="radio" name="question1" id="1.3">150<br>
        <input type="radio" name="question1" id="1.4">600<br>
        <button class="nechste" onclick="next(1)">NEXT</button>
    </div>

    <div class="container">
        2 was ist 100+300?<hr>
        <input type="radio" name="question2" id="2.1">300<br>
        <input type="radio" name="question2" id="2.2"">400<br>
        <input type="radio" name="question2" id="2.3">150<br>
        <input type="radio" name="question2" id="2.4">600<br>
        <button class="nechste" onclick="next(2)">NEXT</button>
    </div>

    <div class="container">
        3 was ist 300+200?<hr>
        <input type="radio" name="question3" id="3.1">300<br>
        <input type="radio" name="question3" id="3.2">400<br>
        <input type="radio" name="question3" id="3.3">150<br>
        <input type="radio" name="question3" id="3.4">500<br>
        <button onclick="result()">Auswertung</button>
    </div>
    <script>
        // displaying the first block of question
        document.getElementsByClassName('container')[0].style.display = "block";

        // DEFINING THE NEXT FUNCTION
        function next(id) {
            document.getElementsByClassName('container')[id-1].style.display = "none";
            document.getElementsByClassName('container')[id].style.display = "block";
        }
        //getting final result
        function result() {
            var score = 0;
            if (document.getElementById('1.1').checked) {
                score = score + 1;
            }
            if (document.getElementById('1.2').checked) {
                score = score + 1;
            }
            if (document.getElementById('1.3').checked) {
                score = score + 1;
            }
            if (document.getElementById('1.4').checked) {
                score = score + 1;
            }


            if (document.getElementById('2.1').checked) {
                score = score + 1;
            }
            if (document.getElementById('2.2').checked) {
                score = score + 1;
            }
            if (document.getElementById('2.3').checked) {
                score = score + 1;
            }
            if (document.getElementById('2.4').checked) {
                score = score + 1;
            }


            if (document.getElementById('3.1').checked) {
                score = score + 1;
            }
            if (document.getElementById('3.2').checked) {
                score = score + 1;
            }
            if (document.getElementById('3.3').checked) {
                score = score + 1;
            }
            if (document.getElementById('3.4').checked) {
                score = score + 1;
            }
        alert("Dein Persönlicher Footprint beträgt: "+ score +" Tonnen CO2");
        }
    </script>
</body>
</html>
